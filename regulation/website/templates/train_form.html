<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="post" action="{% url 'add_train' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="trainId">ID du Train</label>
        <input
          type="text"
          class="form-control"
          id="trainId"
          name="train_id"
          placeholder="Entrez l'ID du train"
          required
        />
      </div>
      <div class="form-group">
        <label for="heureDepart">Heure de DÃ©part</label>
        <input
          type="time"
          class="form-control"
          id="heureDepart"
          name="heure_depart"
          required
        />
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input
          type="text"
          class="form-control"
          id="destination"
          name="destination"
          placeholder="Destination"
          required
        />
      </div>
      <div class="form-group">
        <label for="voie">Voie</label>
        <input
          type="text"
          class="form-control"
          id="voie"
          name="voie"
          placeholder="Voie"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  </body>
</html>
